<!DOCTYPE html>
<html lang='zh-Hant-TW'></html>
<head>
  <meta charset='utf-8' content='text/html' http-equiv='Content-type'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>醫農</title>
  <meta content='網站關鍵字' name='keywords'>
  <meta content='文件標題' name='description'>
  <meta content='文件標題' name='copyright'>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-12 logo'>
        <h1>
          醫農
        </h1>
      </div>
      <div class='col-md-12 step1'>
        <h2>
          受害情形
        </h2>
      </div>
      <div class='col-md-12'>
        <div class='descript form-group'>
          <label for='plantname'>
            作物名稱
          </label>
          <input class='form-control' type='text'>
          <label for='plantname'>
            品種
          </label>
          <input class='form-control' type='text'>
          <label for='plantname'>
            田地地址
          </label>
          <input class='form-control' type='text'>
          <label for='plantname'>
            前期種植
          </label>
          <input class='form-control' type='text'>
        </div>
        <div class='descript_2col'>
          <label for='plantname'>
            種植天數
          </label>
          <input class='form-control' type='text'>
          <button class='btn'>
            <span aria-hidden='true' class='glyphicon glyphicon-calendar'></span>
          </button>
        </div>
        <div class='descript_2col'>
          <label for='plantname'>
            發病天數
          </label>
          <input class='form-control' type='text'>
          <button class='btn'>
            <span aria-hidden='true' class='glyphicon glyphicon-calendar'></span>
          </button>
        </div>
        <div class='descript_2col'>
          <label for='plantname'>
            栽種面積
          </label>
          <input class='form-control' type='text'>
          <p>
            (公頃)
          </p>
        </div>
        <div class='descript_2col'>
          <label for='plantname'>
            受害面積
          </label>
          <input class='form-control' type='text'>
          <p>
            (公頃)&emsp;&emsp;
          </p>
          <p>
            約
          </p>
          <input class='form-control small' type='text'>
          <p>%</p>
        </div>
      </div>
      <div class='col-md-12 situation'>
        <h2>
          <span aria-hidden='true' class='glyphicon glyphicon-menu-down'></span>
          用藥情形
        </h2>
        <div class='descript_2col'>
          <label class='s_font' for='plantname'>
            藥劑名稱
          </label>
          <input class='form-control' type='text'>
          <button class='btn'>
            <span aria-hidden='true' class='glyphicon glyphicon-camera'></span>
          </button>
        </div>
        <div class='descript_2col'>
          <label class='s_font' for='plantname'>
            使用時間
          </label>
          <input class='form-control' type='text'>
          <button class='btn'>
            <span aria-hidden='true' class='glyphicon glyphicon-calendar'></span>
          </button>
          <input type='checkbox'>
          <p>
            上午&emsp;&emsp;
          </p>
          <input type='checkbox'>
          <p>
            下午
          </p>
        </div>
      </div>
      <div class='col-md-12 situation'>
        <h2>
          <span aria-hidden='true' class='glyphicon glyphicon-menu-down'></span>
          施肥情形
        </h2>
        <div class='descript_2col'>
          <label class='s_font' for='plantname'>
            藥劑名稱
          </label>
          <input class='form-control' type='text'>
          <button class='btn'>
            <span aria-hidden='true' class='glyphicon glyphicon-camera'></span>
          </button>
        </div>
        <div class='descript_2col'>
          <label class='s_font' for='plantname'>
            使用時間
          </label>
          <input class='form-control' type='text'>
          <button class='btn'>
            <span aria-hidden='true' class='glyphicon glyphicon-calendar'></span>
          </button>
          <input type='checkbox'>
          <p>
            上午&emsp;&emsp;
          </p>
          <input type='checkbox'>
          <p>
            下午
          </p>
        </div>
      </div>
      <div class='col-md-12 situation'>
        <h2>
          <span aria-hidden='true' class='glyphicon glyphicon-menu-down'></span>
          補充說明
        </h2>
        <div class='descript_2col'>
          <input class='form-control' type='text'>
          <button class='btn'>
            <span aria-hidden='true' class='glyphicon glyphicon-camera'></span>
          </button>
        </div>
      </div>
      <div class='col-md-12 next'>
        <button class='btn btn-primary' onclick="javascript:location.href='step3.html'">
          下一步
        </button>
      </div>
    </div>
  </div>
</body>
